<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }

      nav {
        background-color: #555;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      main {
        padding: 20px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Website</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <h2>Welcome to our simple website!</h2>
      <p>
        This is a basic example of a website design using HTML, CSS, and
        JavaScript.
      </p>

      <button onclick="showMessage()">Click me</button>
      <p id="output"></p>

      <script>
        function showMessage() {
          output.innerText = 'Hello, you clicked the button!';
        }
      </script>
    </main>
  </body>
</html>
